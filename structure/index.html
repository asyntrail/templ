<!DOCTYPE html>
<html lang="en">
<head>
    <title> Page structure</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
<div class="header"><p class="title">Header</p></div>
<div class="content clearfix">
    <div class="col-1">
        <div class="block block1"><p>block 1</p></div>
        <div class="block block4"><p>block 4</p></div>
        <div class="block block6"><p>block 6</p></div>
    </div>
    <div class="col-2">
        <div class="block block2"><p>block 2</p></div>
        <div class="block block3"><p>block 3</p></div>
        <div class="block block5"><p>block 5</p></div>
        <div class="block block7"><p>block 7</p></div>
    </div>
</div>
<div class="footer"><p>footer</p></div>
</div>

</body>
</html>
